version: '3.4'

services:
    db:
        image: mysql:8.0
        command: ["--default-authentication-plugin=mysql_native_password"]
        ports:
            - 3306:3306
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: symfony
            MYSQL_USER: symfony
            MYSQL_PASSWORD: symfony

    php:
        build:
            context: ./app
            target: app_php
        ports:
            - 9000:9000
        volumes:
            - ./app:/srv/app:rw,cached
            - ./app/docker/php/conf.d/app.dev.ini:/usr/local/etc/php/conf.d/app.ini
        depends_on:
            - db

    nginx:
        build:
            context: ./app
            target: app_nginx
        ports:
            - 80:80
        depends_on:
            - php
        volumes:
            - ./app/public:/srv/app/public:ro

