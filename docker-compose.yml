version: '3.4'

services:
    db:
        image: mysql:8.0
        command: ["--default-authentication-plugin=mysql_native_password"]
        ports:
            - 3306:3306
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: symfony
            MYSQL_USER: symfony
            MYSQL_PASSWORD: symfony

    adminer:
        image: adminer
        restart: on-failure
        ports:
            - 8080:8080

    php:
        image: starbugstone/todoandco-php
        build:
            context: ./
            target: app_php
        ports:
            - 9000:9000
        volumes:
            - ./:/srv/app:rw,cached
            - ./docker/php/conf.d/app.dev.ini:/usr/local/etc/php/conf.d/app.ini
        depends_on:
            - db

    nginx:
        image: starbugstone/todoandco-nginx
        build:
            context: ./
            target: app_nginx
        ports:
            - 80:80
        depends_on:
            - php
        volumes:
            - ./public:/srv/app/public:ro

    blackfire:
        image: blackfire/blackfire
        env_file:
            - blackfire-variables.env
        ports:
            - 8707:8707
